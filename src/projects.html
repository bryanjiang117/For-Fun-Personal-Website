<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

    />

    <link rel="stylesheet" href="css/projects-style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@100;200;300;400;500;600&display=swap"

    <link

  <body>
    <!-- Bootstrap Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"

    <div class="full-container">
      <div class="container-fluid page" id="page">
        <section class="one">
          <!-- Navbar -->
          <nav class="navbar navbar-expand-sm" onclick="navbarColor">
            <div class="container-fluid">
              <div class="navbar-brand">
                <a href="home.html">
                  <i class="fa-solid fa-code"></i>
                </a>
              </div>

              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"

              >
                <span class="navbar-toggle-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarAction">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a href="projects.html" class="nav-link active">projects</a>
                  </li>
                  <li class="nav-item">
                    <a href="art.html" class="nav-link">art</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!-- End of Navbar -->

          <div class="container-fluid grid">
            <div
              class="card card-one card-3 back-card hidden-right-sm"
              id="card3"
              onclick="moveCard()"
            >
              <div class="corner">
                <div class="arrow">
                  <i class="fa-solid fa-share"></i>
                </div>
              </div>
              <img src="/assets/simplistic-design-inspiration.png" alt="" />
            </div>

            <div
              class="card card-one card-2 middle-card hidden-right-sm"
              id="card2"
              onclick="moveCard()"
            >

                <div class="arrow">
                  <i class="fa-solid fa-share"></i>
                </div>
              </div>
              <img src="/assets/simplistic-design-inspiration.png" alt="" />
            </div>

            <div
              class="card card-one card-1 front-card hidden-right-sm"
              id="card1"
              onclick="moveCard()"
            >
              <div class="corner">
                <div class="arrow">
                  <i class="fa-solid fa-share"></i>
                </div>
              </div>
              <img src="/assets/simplistic-design-inspiration.png" alt="" />
            </div>

            <div class="title">
              <h6 class="me-1 hidden-right">
                a project for the school gaming club
              </h6>
              <h1 class="hidden-right first-word">Tournament</h1>
              <h1 class="hidden-right second-word">Organizer</h1>
              <hr class="hidden-right" />
              <p class="hidden-right">
                A desktop app that keeps track of players and creates
                skill-determined brackets to run 5v5 game tournaments.
              </p>
            </div>
          </div>
        </section>
        <section class="two">

              <h1 class="hidden-left">Videogame Remake</h1>

            </div>

            <div class="container-fluid card-container">
              <img
                class="card card-two"
                src="../assets/tft/tft screen.png"
                alt=""
              />
              <video class="card card-two videoplayer" autoplay muted loop>
                <source
                  src="../assets/tft/darius-vs-sivir.mp4"
                  type="video/mp4"
                />
              </video>
              <video class="card card-two videoplayer" autoplay muted loop>
                <source

              <video class="card card-two videoplayer" autoplay muted loop>

        </section>
        <section class="four">
          <h1 class="hidden-left">Fourth Page</h1>
        </section>
